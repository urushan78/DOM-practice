<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-400 min-h-screen flex flex-col justify-center items-center space-y-4 p-4"
  >
    <h1 id="mainHeading" class="font-bold text-3xl text-gray-800">Welcome</h1>
    <p class="info text-lg text-gray-700">This is a paragraph.</p>
    <p class="info text-lg text-gray-700">Another paragraph.</p>

    <input
      id="nameInput"
      placeholder="Type something"
      class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <button
      onclick="runPractice()"
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
    >
      Run Practice
    </button>

    <script src="script.js"></script>
  </body>
</html>
